name: Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "배포 대상 환경 (예: dev, prod)"
        required: true
        default: "dev"
      apply:
        description: "terraform apply를 실행할지 여부"
        required: true
        default: "false"
      image_tag:
        description: "도커 이미지 태그 (미입력 시 Git SHA 사용)"
        required: false

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: work-logging-system/api

jobs:
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image_uri: ${{ steps.push-image.outputs.image_uri }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image
        id: push-image
        run: |
          IMAGE_TAG=${{ github.sha }}
          if [ -n "${{ inputs.image_tag }}" ]; then
            IMAGE_TAG=${{ inputs.image_tag }}
          fi
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${IMAGE_TAG}
          echo "IMAGE_URI=${IMAGE_URI}" >> $GITHUB_OUTPUT
          docker build -t "${IMAGE_URI}" .
          docker push "${IMAGE_URI}"

  terraform:
    name: Terraform Plan/Apply
    runs-on: ubuntu-latest
    needs: docker
    environment:
      name: ${{ inputs.environment }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init
        working-directory: infra/terraform/environments/${{ inputs.environment }}
        run: |
          terraform init -backend-config="../../backends/${{ inputs.environment }}.hcl"

      - name: Terraform plan
        id: tf-plan
        working-directory: infra/terraform/environments/${{ inputs.environment }}
        env:
          TF_VAR_docker_image_uri: ${{ needs.docker.outputs.image_uri }}
        run: terraform plan -var="docker_image_uri=${{ needs.docker.outputs.image_uri }}"

      - name: Terraform apply
        if: ${{ inputs.apply == 'true' }}
        working-directory: infra/terraform/environments/${{ inputs.environment }}
        env:
          TF_VAR_docker_image_uri: ${{ needs.docker.outputs.image_uri }}
        run: terraform apply -auto-approve -var="docker_image_uri=${{ needs.docker.outputs.image_uri }}"
